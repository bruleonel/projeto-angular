<div class="container">
  <div class="container-item" *ngFor="let item of products">
    <img src="{{item.imagem}}" width="150px" height="150px">
    <h1>Dsecrição: {{item.description}}</h1>
    <h2>Preço: {{item.price | currency: 'R$'}}</h2>
    <button class="button">Comprar</button>
  </div>
</div>
