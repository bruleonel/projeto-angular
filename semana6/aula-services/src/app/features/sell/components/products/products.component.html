
<div class="principal">
  <div class="titulo">
    <h1>{{ titulo }}</h1>
    <h3>{{ dataHoje | date: 'long' }}</h3>
  </div>
  <div class="container">
      <div *ngFor="let produto of produtos">
        <div class="card-produto">
          <h1 (click)="clicouTag()"> {{ produto.descricao }}</h1>
          <p>Preço: {{ produto.preco | currency: 'R$' }}</p>
          <p>Quantidade: {{ produto.quantidade }} </p>
          <p>Preço com Desconto: {{ precoComDesconto(produto.preco) | currency: 'R$' }}</p>
          <img src="{{produto.imagem}}" width="250px" height="250px">
          <button (click)="detalhesProduto(produto.id)">Detalhes</button>
        </div>
        <br>
      </div>
  </div>
</div>
